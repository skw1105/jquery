<!DOCTYPE html>
<html>
<head>

<style>
</style>
<script>
	$(function() {
		$('p').filter('.sample').find('strong').css('background', 'yellow');
	});
</script>

<body>
	<p>평범한 문단입니다.</p>
	<p class="sample">
		두 번째 <strong>문단</strong>입니다.
	</p>
	<p>
		세 번째 <strong>문단</strong>입니다.
	</p>
	<p class="sample">이 문단은 자식이 없습니다.</p>
	<p class="sample">
		이 문단에는 <i>기울임체</i>가 있습니다.
	</p>
