<!DOCTYPE html>
<html>
<head>

<style>
</style>
<script>
	$(function() {
		if ($('p').is('.sample')) {
			document.write("샘플 문단이 있다.");
		} else {
			document.write("샘플 문단이 없다.");
		}
	});
</script>

<body>
	<p>평이한 문단</p>
	<p class="sample">샘플 문단</p>
	<hr />
</body>
